<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href=".icons/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>
  </header>
  <main>
    <ul>
      <li>
        <label>
        <input type="checkbox">
        A lot of pickles <span>for the next lessons about CSS</span></label>
      </li>
      <li>
        <input type="checkbox" id="option-2">
        <label for="option-2">10 apples <span>for more CSS manipulations</span></label>
      </li>
      <li><input type="checkbox" id="option-3">
        <label for="option-3">20 oranges <span>because they are awesome</span></label>
      </li>
      <li>
        <input type="checkbox" id="option-4">
        <label for="option-4">13 plates <span>hm... they always dissapear</span></label>
      </li>
      <li>
        <input type="checkbox" id="option-5">
        <label for="option-5">15 bentos</label>
      </li>
      <li>
        <input type="checkbox" id="option-6">
        <label for="option-6">1 bottle of Sake <span>for my friends</span></label>
      </li>
    </ul>
    <button>Bon appetit :)</button>
  </main>
</body>

</html>
